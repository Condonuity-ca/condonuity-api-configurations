server:
  port: 8762

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/

ribbon:
   ReadTimeout: 60000

zuul:
  ignoredServices: '*'
  ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
  routes:
    user-service:
      path: /users/**
      serviceId: user-service
      stripPrefix: true
    auth-service:
      path: /auth/**
      serviceId: auth-service
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie
    security-service:
      path: /security/**
      serviceId: security-service
      stripPrefix: true
    project-service:
      path: /projects/**
      serviceId: project-service
      stripPrefix: true
    file-service:
      path: /files/**
      serviceId: file-service
      stripPrefix: true
